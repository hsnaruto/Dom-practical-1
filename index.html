<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Shopping Cart</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <h1><i class="fas fa-shopping-cart"></i> Shopping Cart</h1>
        
        <!-- Products Section -->
        <div class="products-section">
            <h2><i class="fas fa-store"></i> Available Products</h2>
            <div class="products-grid">
                <div class="product-card" data-id="1">
                    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQ6Bv8zRB9XTNsayVQrlAk-Zc_Licdmv9BOvA&s" alt="Laptop" class="product-image">
                    <h3>Gaming Laptop</h3>
                    <p class="price">$1,299.99</p>
                    <button class="add-to-cart">
                        <i class="fas fa-cart-plus"></i> Add to Cart
                    </button>
                </div>
                <div class="product-card" data-id="2">
                    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSwcWKzAAf6Wb8fZQmLP9daqa5ZZGcAsvlNBg&s" alt="Mouse" class="product-image">
                    <h3>Gaming Mouse</h3>
                    <p class="price">$59.99</p>
                    <button class="add-to-cart">
                        <i class="fas fa-cart-plus"></i> Add to Cart
                    </button>
                </div>
                <div class="product-card" data-id="3">
                    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRCvQPoCXMOLXHi27LvnfkbFegu0gM6ud7skA&s" alt="Keyboard" class="product-image">
                    <h3>Mechanical Keyboard</h3>
                    <p class="price">$129.99</p>
                    <button class="add-to-cart">
                        <i class="fas fa-cart-plus"></i> Add to Cart
                    </button>
                </div>
                <div class="product-card" data-id="4">
                    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQT_0rGKFSOKzThQNLsPjrjSy9_NJuezUpPyg&s" alt="Headphones" class="product-image">
                    <h3>Gaming Headset</h3>
                    <p class="price">$89.99</p>
                    <button class="add-to-cart">
                        <i class="fas fa-cart-plus"></i> Add to Cart
                    </button>
                </div>
                <div class="product-card" data-id="5">
                    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQ70KAurFE4tpOBn6PLWbFutvZEiY69iW_1rg&s" alt="Monitor" class="product-image">
                    <h3>Gaming Monitor</h3>
                    <p class="price">$349.99</p>
                    <button class="add-to-cart">
                        <i class="fas fa-cart-plus"></i> Add to Cart
                    </button>
                </div>
                <div class="product-card" data-id="6">
                    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSLo6eAgq9vSNsDAMbUgoigqN8qQ8dMc9jE3g&s" alt="Gaming Chair" class="product-image">
                    <h3>Gaming Chair</h3>
                    <p class="price">$249.99</p>
                    <button class="add-to-cart">
                        <i class="fas fa-cart-plus"></i> Add to Cart
                    </button>
                </div>
            </div>
        </div>

        <!-- Cart Section -->
        <div class="cart-section">
            <h2><i class="fas fa-shopping-basket"></i> Your Cart</h2>
            <div id="cart-items">
                <!-- Cart items will be dynamically added here -->
            </div>
            <div class="cart-total">
                <p><i class="fas fa-shopping-bag"></i> Total Items: <span id="total-items">0</span></p>
                <p><i class="fas fa-dollar-sign"></i> Total Amount: $<span id="total-amount">0.00</span></p>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
